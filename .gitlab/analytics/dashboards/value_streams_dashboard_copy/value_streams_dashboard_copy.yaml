title: Value Streams Dashboard (Copy)
description: Track key DevSecOps metrics throughout the development lifecycle.
status: null
errors: null
panels:
  - title: Usage overview for %{namespaceName} %{namespaceType}
    gridAttributes:
      yPos: 0
      xPos: 0
      width: 12
      height: 1
    queryOverrides: {}
    visualization: usage_overview
  - title: "Lifecycle metrics: %{namespaceName} (%{namespaceType})"
    gridAttributes:
      yPos: 1
      xPos: 0
      width: 12
      height: 4
    queryOverrides:
      filters:
        excludeMetrics:
          - deployment_frequency
          - lead_time_for_changes
          - time_to_restore_service
          - change_failure_rate
          - vulnerability_critical
          - vulnerability_high
    visualization: dora_chart
  - title: "DORA metrics: %{namespaceName} (%{namespaceType})"
    gridAttributes:
      yPos: 5
      xPos: 0
      width: 12
      height: 3
    queryOverrides:
      filters:
        excludeMetrics:
          - lead_time
          - cycle_time
          - issues
          - issues_completed
          - commits
          - deploys
          - median_time_to_merge
          - merge_request_throughput
          - contributor_count
          - vulnerability_critical
          - vulnerability_high
    visualization: dora_chart
  - title: "Security metrics: %{namespaceName} (%{namespaceType})"
    gridAttributes:
      yPos: 8
      xPos: 0
      width: 12
      height: 2
    queryOverrides:
      filters:
        excludeMetrics:
          - deployment_frequency
          - lead_time_for_changes
          - time_to_restore_service
          - change_failure_rate
          - lead_time
          - cycle_time
          - issues
          - issues_completed
          - commits
          - deploys
          - median_time_to_merge
          - merge_request_throughput
          - contributor_count
    visualization: dora_chart
version: "2"
